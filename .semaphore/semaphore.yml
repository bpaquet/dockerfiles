version: v1.0
name: Build image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: docker build
    dependencies: []
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - docker build -t foo elasticsearch-2.4.4/
  - name: docker run
    dependencies:
      - docker build
    task:
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu1804
        containers:
          - name: main
            image: bash
            env_vars:
              - name: FOO_1
                value: BAR_1
      jobs:
        - name: docker run
          commands:
            - env
